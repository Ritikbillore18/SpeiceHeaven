<!-- start contact us section  -->

<div class="section-contact">
    <div class="container">
        <h2 class="section-common-heading">Contact Us</h2>
        <p class="section-common-subheading"> 
            Get in touch with us. we are always here to help you.
        </p>
    </div>

    <div class="container grid grid-two--cols">
        <div class="contact-content">
            <form action="https://formspree.io/f/mwkgzrbl"
            method="POST">
                <div class="grid grid-two--cols mb-3">
                    <div>
                        <label for="username">Full Name</label>
                        <input 
                        type="text"
                         name="username" 
                         id="username"
                         required autocomplete="off"
                         placeholder="Enter your name"
                         />
                    </div>

                    <div>
                        <label for="email">Enter your email</label>
                        <input 
                        type="email"
                        name="email"
                        id="email"
                        autocomplete="off"
                        placeholder="abc@gmail.com"
                        />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="subject">Subject</label>
                        <input
                        type="text"
                        name="subject"
                        id="subject"
                        placeholder="your main title"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="message">Message</label>
                        <textarea
                        name="message"
                        id="message"
                        cols="30"
                        rows="10" 
                        placeholder="Enter your Message"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="btn contact-btn" >Send Message</button>
                    </div>

            </form>
        </div>

        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7363.071590549829!2d75.8235554403466!3d22.67108991756945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fc16b5a96977%3A0x16c039b7bf3efbef!2sRajendra%20Nagar%2C%20Indore%2C%20Madhya%20Pradesh%20452012!5e0!3m2!1sen!2sin!4v1716310184149!5m2!1sen!2sin" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>      
    </div>
</div>

<!-- end contact us section  -->
