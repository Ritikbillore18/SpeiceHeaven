<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./public/image/image_logo_3.png" type="x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title> Products-Nagraj Spices </title>
  </head>
  
  <body>
    <header class="section-navbar">
        <script type="module" src ="navbar.js"></script>
    </header>

        <!---------- languge convertor Section ----------->
        <div id="google_translate_element"></div>
        <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" defer></script>
        
        <script>
          function googleTranslateElementInit() {
            new google.translate.TranslateElement(
              {pageLanguage: 'en'},
              'google_translate_element'
            );
          }
        </script>
        <!---------- languge convertor Section ----------->

  <!---------- start  Product section --------->

    <section class="section-product container">
      <div class="">
        <h2 class="section-common--heading">
          Check Out Nagraj Spices Store
        </h2>
      </div>

      <section class="container">
        <div id="productContainer">

        </div>
      </section>

    </section>
  <!---------- start product Template section --------->

    <template id="productTemplate">
      <div class="cards" id="cardValue">
        <article class="information [card]">
          <div class="imageContainer">
            <img class="productImage" src="" alt="" />
          </div>
          <h2 class="productName"></h2>
          <p class="productDescription"></p>

          <div class="productPriceElement">
            <p class="productPrice"></p>
            <p class="productActuralPrie"></p>
          </div>

          <div class="productQuantityElement">
            <p class="productProperty">Quantity(Pieces)</p>
            <div class="stockElement">
              <button class="cartIncrement">+</button>
              <p class="productQuantity">1</p>
              <button class="cartDecrement">-</button>
            </div>
          </div>

          <button class="add-to-cart-button">
            <i class="fa-solid fa-cart-shopping"></i> Add To Cart
          </button>
        </article>
      </div>
    </template>

  <!---------- End   product Template section --------->


  <!---------- End  Product section --------->

  
  <!---------- Start home Hero Secction  ----------->
    <footer class="section-footer">
        <script type="module" src="footer.js"></script>
    </footer>

  <!---------- start Extra Product section --------->
<script type="module" src="main.js"></script>
</body>
</html>
